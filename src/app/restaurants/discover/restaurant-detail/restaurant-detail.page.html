<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/restaurants/tabs/discover"></ion-back-button>
      <ion-label></ion-label>
    </ion-buttons>
    <ion-title>{{ isLoading ? 'Loading...' : restaurant.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center" *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </div>
  <ion-grid *ngIf="!isLoading">
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-img [src]="restaurant.avatar"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
          <ion-text>{{restaurant.name}}</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button  color="primary" class="ion-margin" (click)="onOrderRestaurant()">Order</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
