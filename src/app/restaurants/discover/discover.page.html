<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <!-- <ion-button (click)="onOpenMenu()">Open</ion-button> -->
    </ion-buttons>
    <ion-title>
      <ion-text>Discover Restaurants</ion-text></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment (ionChange)="OnFilterUpdate($event)">
    <ion-segment-button value="all" checked >
      <ion-text>All Restaurants</ion-text>
    </ion-segment-button>
    <ion-segment-button value="ordernable">
      <ion-text>Ordenable Restaurants</ion-text>
    </ion-segment-button>
  </ion-segment>
  <ion-grid >
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ionic-text-center">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div *ngIf="!isLoading && loadedRestaurants.length > 0">
          <ion-card *ngFor="let restaurant of loadedRestaurants" routerDirection="forward" [routerLink]="['/', 'restaurants', 'tabs','discover', restaurant._id]">
            <ion-img [src]="restaurant.avatar"></ion-img>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col size="2">
                    <ion-icon name="trophy"></ion-icon>
                  </ion-col>
                  <ion-col size="10" class="ionic-text-start">
                    <p>{{ restaurant.name}}</p>
                    <p>{{ restaurant.typology}}</p>
                    <p>{{ restaurant.rating}}</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <p class="ionic-text-left">{{ restaurant.address | titlecase}}</p>
            </ion-card-content>
          </ion-card>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
