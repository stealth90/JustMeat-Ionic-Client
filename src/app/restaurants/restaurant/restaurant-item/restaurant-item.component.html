<ion-item >
  <ion-thumbnail slot="start">
    <ion-img [src]="restaurant.avatar"></ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{restaurant.name}}</h1>
    <div class="restaurant-detail">
      <ion-icon name="restaurant"></ion-icon>
      <ion-text>{{restaurant.typology}}</ion-text>
    </div>
  </ion-label>
</ion-item>
