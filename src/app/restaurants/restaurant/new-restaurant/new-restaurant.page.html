<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/restaurants/tabs/restaurant"></ion-back-button>
    </ion-buttons>
    <ion-title>New Restaurant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" autocomplete autocorrect></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Address</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">City</ion-label>
        <ion-input type="text" autocomplete autocorrect></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" autocomplete autocorrect></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size-sm="6" offset-sm="3">
      <ion-button (click)="addPlate()"></ion-button>
      <ion-list  *ngFor="let plate of plates; let i = index;">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Piatto {{i+1}}</ion-label>
                <ion-input type="email" autocomplete autocorrect></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-button ><ion-icon name="trash"></ion-icon></ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Nome</ion-label>
                <ion-input type="text" autocomplete autocorrect></ion-input>
              </ion-item>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Prezzo</ion-label>
                <ion-input type="number" autocomplete autocorrect></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
