<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title>Ristoranti</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/restaurants/tabs/restaurant/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offeset-sm="2">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary"></ion-spinner>
        </div>
        <div class="ion-text-center" *ngIf="!isLoading && loadedRestaurants.length <=0">
          <p> No Restaurants found! Please create one first!</p>
          <ion-button color="primary" router-link="/restaurants/tabs/restaurant/new"> Add New Restaurant</ion-button>
        </div>
        <ion-list *ngIf="!isLoading && loadedRestaurants.length > 0">
          <ion-item-sliding *ngFor="let restaurant of loadedRestaurants" #slidingItem>
            <app-restaurant-item [restaurant]="restaurant"></app-restaurant-item>
            <ion-item-options>
              <ion-item-option color="secondary" (click)="onEdit(restaurant._id, slidingItem)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
