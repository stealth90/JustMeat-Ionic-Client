<ion-app>
  <ion-menu side="start" >
    <ion-header>
      <ion-toolbar>
        <ion-title>JustMeat</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item lines="none" (click)='goToRestaurants()' routerLink="/restaurants/tabs/discover" *ngIf="!isAdmin() && !isRestaurant()">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Discover Restaurants</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none" (click)='goToOrders()'routerLink="/orders" *ngIf="!isAdmin()">
            <ion-icon name="checkbox-outline" slot="start"></ion-icon>
            <ion-label>Your Orders</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item lines="none"(click)="onLogout()" button>
            <ion-icon name="exit" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
