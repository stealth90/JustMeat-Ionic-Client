<ion-header>
  <ion-toolbar>
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" ngModel name="password" required #passwordCtrl="ngModel" minlength="5"></ion-input>
              </ion-item>
              <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                <ion-label>Should at least 5 characters long</ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Confirm Password</ion-label>
                <ion-input type="password" ngModel name="passwordConfirm" required #passwordConfirmCtrl="ngModel" minlength="5"></ion-input>
              </ion-item>
              <ion-item *ngIf="!passwordConfirmCtrl.valid && passwordConfirmCtrl.touched" lines="none">
                <ion-label>Should at least 5 characters long</ion-label>
              </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
            <ion-button type="submit" color="primary" class="ion-padding-horizontal" expand="block" [disabled]="!form.valid" >
              Change Password
            </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
